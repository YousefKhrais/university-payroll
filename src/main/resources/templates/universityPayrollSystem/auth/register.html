<!DOCTYPE html>
<html dir="ltr" lang="en">
<meta content="text/html;charset=UTF-8" http-equiv="content-type"/>
<head>
    <span th:insert="common :: header"></span>
</head>
<body>
<div class="page login-bg">
    <div class="page-single">
        <div class="container">
            <div class="row">
                <div class="col mx-auto">
                    <div class="row justify-content-center">
                        <div class="col-md-7 col-lg-5">
                            <div class="card">
                                <div class="p-4 pt-6 text-center">
                                    <h1 class="mb-2">Register</h1>
                                    <p class="text-muted">Create new account</p>
                                </div>
                                <form class="card-body pt-3" id="rgister" method="post"
                                      name="register" th:action="@{/university-payroll/process_register}"
                                      th:object="${user}">
                                    <div class="form-group">
                                        <label class="form-label">First Name</label>
                                        <input class="form-control" id="firstName" name="firstName"
                                               placeholder="First Name" th:value="${user.firstName}" type="Text">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Last Name</label>
                                        <input class="form-control" id="lastName" name="lastName"
                                               placeholder="Last Name" th:value="${user.lastName}" type="Text">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">E-Mail</label>
                                        <input class="form-control" id="email" name="email"
                                               placeholder="Email" th:value="${user.email}" type="email">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Password</label>
                                        <input class="form-control" id="password" name="password"
                                               placeholder="password" th:value="${user.password}" type="password">
                                    </div>
                                    <div class="form-group">
                                        <label class="custom-control custom-checkbox">
                                            <input class="custom-control-input" name="example-checkbox1" type="checkbox"
                                                   value="option1">
                                            <span class="custom-control-label">I agree to the <a class="text-primary"
                                                                                                 href="#">Terms of services</a> and <a
                                                    class="text-primary" href="#">Privacy policy</a></span>
                                        </label>
                                    </div>
                                    <div class="submit">
                                        <button class="btn btn-primary btn-block" type="submit">Create Account</button>
                                    </div>
                                    <div class="text-center mt-4">
                                        <p class="text-dark mb-0">Already have an account?<a class="text-primary ml-1"
                                                                                             th:href="@{/university-payroll/login}">LogIn</a>
                                        </p>
                                    </div>
                                </form>
                                <div class="card-body border-top-0 pb-6 pt-2">
                                    <div class="text-center">
                                        <span class="avatar brround mr-3 bg-primary-transparent text-primary"><i
                                                class="ri-facebook-line"></i></span>
                                        <span class="avatar brround mr-3 bg-primary-transparent text-primary"><i
                                                class="ri-instagram-line"></i></span>
                                        <span class="avatar brround mr-3 bg-primary-transparent text-primary"><i
                                                class="ri-twitter-line"></i></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<span th:insert="common :: footer"></span>
</body>
</html>
