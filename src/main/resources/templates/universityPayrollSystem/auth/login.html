<!DOCTYPE html>
<html dir="ltr" lang="en">
<meta content="text/html;charset=UTF-8" http-equiv="content-type"/>
<head>
    <span th:insert="common :: myheader"></span>
</head>
<body>

<div class="page login-bg">
    <div class="page-single">
        <div class="container">
            <div class="row">
                <div class="col mx-auto">
                    <div class="row justify-content-center">
                        <div class="col-md-7 col-lg-5">
                            <div class="card">
                                <div class="p-4 pt-6 text-center">
                                    <h1 class="mb-2">Login</h1>
                                    <p class="text-muted">Sign In to your account</p>
                                </div>
                                <form class="card-body pt-3" id="login" method="post" name="login"
                                      th:action="@{/university-payroll/login}">
                                    <div class="alert alert-error" th:if="${param.error}">
                                        Invalid username and password.
                                    </div>
                                    <div class="alert alert-success" th:if="${param.logout}">
                                        You have been logged out.
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Mail or Username</label>
                                        <input class="form-control" id="username" name="username" placeholder="Email"
                                               type="text">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Password</label>
                                        <input class="form-control" id="password" name="password" placeholder="password"
                                               type="password">
                                    </div>
                                    <div class="form-group">
                                        <label class="custom-control custom-checkbox">
                                            <input class="custom-control-input" name="example-checkbox1" type="checkbox"
                                                   value="option1">
                                            <span class="custom-control-label">Remeber me</span>
                                        </label>
                                    </div>
                                    <div class="submit">
                                        <button class="btn btn-primary btn-block" type="submit">Login</button>
                                    </div>
                                    <div class="text-center mt-3">
                                        <p class="mb-2"><a href="#">Forgot Password</a></p>
                                        <p class="text-dark mb-0">Don't have account?<a border-top-0 card-body class="text-primary ml-1" pb-6 pt-2 th:href="@{/university-payroll/register}">Register</a></p>
                                    </div>
                                </form>
                                <div class="">
                                        <div class="text-center">
                                        <span class="avatar brround mr-3 bg-primary-transparent text-primary"><i
                                                class="ri-facebook-line"></i></span>
                                            <span class="avatar brround mr-3 bg-primary-transparent text-primary"><i
                                                    class="ri-instagram-line"></i></span>
                                            <span class="avatar brround mr-3 bg-primary-transparent text-primary"><i
                                                    class="ri-twitter-line"></i></span>
                                        </div>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<span th:insert="common :: foot"></span>

</body>
</html>
