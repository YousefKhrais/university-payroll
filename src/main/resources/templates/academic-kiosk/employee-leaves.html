<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="academic-kiosk/common :: header"></head>
<body class="app sidebar-mini" id="index1">

<div class="page">
    <div class="page-main">
        <aside th:replace="academic-kiosk/common :: sidebar"></aside>

        <div class="app-content main-content">
            <div class="side-app">
                <div th:replace="academic-kiosk/common :: app-header"></div>

                <section id="current-page-content">
                    <div class="alert alert-success" role="alert" style="margin-top: 24px" th:if="${message!=null}">
                        <button aria-hidden="true" class="close" data-dismiss="alert">×</button>
                        <span th:remove="tag" th:text="${message}"></span>
                    </div>

                    <div class="alert alert-danger" role="alert" style="margin-top: 24px"
                         th:if="${bindingResultErrors!=null}">
                        <button aria-hidden="true" class="close" data-dismiss="alert" style="color: #FFFFFF">×</button>
                        <h3>Input Validation Errors:</h3>
                        <p th:each="bindingResultError,iter: ${bindingResultErrors}"
                           th:text="'['+${iter.index}+'] '+${bindingResultError.getDefaultMessage()}"></p>
                    </div>

                    <div class="alert alert-danger" role="alert" style="margin-top: 24px" th:if="${error!=null}">
                        <button aria-hidden="true" class="close" data-dismiss="alert" style="color: #FFFFFF">×</button>
                        <p th:text="${error}"></p>
                    </div>

                    <div class="page-header d-xl-flex d-block">
                        <div class="page-leftheader">
                            <h4 class="page-title">Apply Leaves</h4>
                        </div>
                        <div class="page-rightheader ml-md-auto">
                            <div class="align-items-end flex-wrap my-auto right-content breadcrumb-right">
                                <div class="btn-list">
                                    <button class="btn btn-light" data-placement="top" data-toggle="tooltip" title="E-mail">
                                        <i class="feather feather-mail"></i></button>
                                    <button class="btn btn-light" data-placement="top" data-toggle="tooltip"
                                            title="Contact"><i class="feather feather-phone-call"></i></button>
                                    <button class="btn btn-primary" data-placement="top" data-toggle="tooltip" title="Info">
                                        <i class="feather feather-info"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xl-4 col-md-12 col-lg-12">
                            <div class="card">
                                <div class="card-header  border-0">
                                    <h4 class="card-title">Apply Leaves</h4>
                                </div>
                                <div class="card-body">
                                    <div class="leave-types">
                                        <div class="form-group">
                                            <label class="form-label">Leaves Dates</label>
                                            <select class="form-control custom-select select2" id="daterange-categories"
                                                    name="projects">
                                                <option value="single">Single Leaves</option>
                                                <option value="multiple">Multiple Leaves</option>
                                            </select>
                                        </div>
                                        <div class="leave-content active" id="single">
                                            <div class="form-group">
                                                <label class="form-label">Date Range:</label>
                                                <div class="input-group">
                                                    <input class="form-control" name="singledaterange" placeholder="select dates"
                                                           type="text"/>
                                                    <div class="input-group-append">
                                                        <div class="input-group-text">
                                                            <i class="bx bx-calendar"></i>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="leave-content" id="multiple">
                                            <div class="form-group">
                                                <label class="form-label">Date Range:</label>
                                                <div class="input-group">
                                                    <input class="form-control" name="daterange" placeholder="select dates"
                                                           type="text"/>
                                                    <div class="input-group-append">
                                                        <div class="input-group-text">
                                                            <i class="bx bx-calendar"></i>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label">Leaves Types</label>
                                            <select class="form-control custom-select select2" data-placeholder="Select"
                                                    name="projects">
                                                <option label="Select"></option>
                                                <option value="1">Half Day Leave</option>
                                                <option value="2">Casual Leaves</option>
                                                <option value="3">Sick Leaves</option>
                                                <option value="4">Maternity Leaves</option>
                                                <option value="5">Paternity Leaves</option>
                                                <option value="6">Annual Leaves</option>
                                                <option value="6">Unpaid Leaves</option>
                                                <option value="8">Other Leaves</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label">Reason:</label>
                                            <textarea class="form-control" rows="2">Some text here...</textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <div class="d-flex">
                                        <div>
                                            <label class="mb-0 font-weight-semibold text-dark">Selected Days:</label>
                                            <span class="badge badge-danger badge-pill ml-2">2</span>
                                        </div>
                                        <div class="ml-auto">
                                            <a class="btn btn-outline-primary" data-dismiss="modal" href="#">Close</a>
                                            <a class="btn btn-primary" href="#">Submit</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-4 col-lg-12 col-md-12">
                            <div class="card">
                                <div class="p-0">
                                    <div class="card-header border-0">
                                        <h4 class="card-title">Calendar</h4>
                                    </div>
                                    <div class="leave-calendar mt-3"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-4 col-md-12 col-lg-12">
                            <div class="card">
                                <div class="card-header  border-0">
                                    <h4 class="card-title">Leaves Overview</h4>
                                </div>
                                <div class="card-body">
                                    <div class="mx-auto pt-2" id="leavesoverview"></div>
                                    <div class="row pt-4 mx-auto text-center">
                                        <div class="col-lg-9 col-md-12 mx-auto d-block">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="d-flex font-weight-semibold">
                                                        <span class="dot-label bg-primary mr-2 my-auto"></span>Casual Leaves
                                                    </div>
                                                </div>
                                                <div class="col-md-6 mt-3 mt-md-0">
                                                    <div class="d-flex font-weight-semibold">
                                                        <span class="dot-label badge-danger mr-2 my-auto"></span>Sick Leaves
                                                    </div>
                                                </div>
                                                <div class="col-md-6 mt-3">
                                                    <div class="d-flex font-weight-semibold">
                                                        <span class="dot-label bg-secondary mr-2 my-auto"></span>Gifted
                                                        Leaves
                                                    </div>
                                                </div>
                                                <div class="col-md-6 mt-3">
                                                    <div class="d-flex font-weight-semibold">
                                                        <span class="dot-label bg-success mr-2 my-auto"></span>Remaining
                                                        Leaves
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>


<div th:replace="academic-kiosk/common :: notifications"></div>
<footer th:replace="academic-kiosk/common :: footer"></footer>
</body>
</html>
